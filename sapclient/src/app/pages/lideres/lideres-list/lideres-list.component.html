<p-card header="Lista de Líderes" styleClass="ui-card-shadow">
  <p-table [columns]="colunas" [value]="resources">
    <ng-template tableStyleClass="lista" pTemplate="header" let-columns>
      <tr>
        <th [class.action]="col.header == 'Ações'" *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-recurso>
      <tr>
        <td>{{ recurso.nome }}</td>
        <td>{{ recurso.contato }}</td>
        <td>
          <button pButton type="button" icon="pi pi-check"></button>
          <button pButton type="button" icon="pi pi-times"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
